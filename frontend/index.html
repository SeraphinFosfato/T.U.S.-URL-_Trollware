<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrollShortener</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    .form-group { margin: 20px 0; }
    input[type="url"] { width: 100%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üßå TrollShortener</h1>
  <p>Create shortened links... with surprises üòà</p>
  
  <div class="form-group">
    <input type="url" id="urlInput" placeholder="Enter URL to shorten..." required>
  </div>
  
  <button onclick="shortenUrl()">Shorten URL</button>
  
  <div id="result" class="result" style="display: none;"></div>

  <script>
    async function shortenUrl() {
      const urlInput = document.getElementById('urlInput');
      const resultDiv = document.getElementById('result');
      const url = urlInput.value.trim();
      
      if (!url) {
        alert('Please enter a valid URL');
        return;
      }
      
      try {
        const response = await fetch('/api/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.innerHTML = `
            <h3>‚úÖ URL Shortened!</h3>
            <p><strong>Original URL:</strong> ${data.original_url}</p>
            <p><strong>Short URL:</strong> <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>
            <p><em>‚ö†Ô∏è Warning: this link contains "surprises"...</em></p>
          `;
          resultDiv.style.display = 'block';
          urlInput.value = '';
        } else {
          throw new Error(data.error || 'Error creating link');
        }
      } catch (error) {
        alert('Error: ' + error.message);
        console.error('Shorten error:', error);
      }
    }
    
    // Enter key support
    document.getElementById('urlInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        shortenUrl();
      }
    });
  </script>
</body>
</html>
